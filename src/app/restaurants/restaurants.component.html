<div class="container">
  <div class="secao">
    <h3 class="text-center">
      Rodízios, Buffet, Carnes Especiais, Feijoada e mais!
    </h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  <hr />

  <div class="offers">
    <div *ngFor="let offer of offers">
      <div class="row">
        <div class="col-md-6">
          <img [src]="offer.imagens[0].url" />
        </div>

        <div class="col-md-6">
          <div class="row">
            <h4>{{ offer.titulo }}</h4>
          </div>

          <div class="row">
            <h5>{{ offer.descricao_oferta }}</h5>
          </div>

          <div class="row">
            <p>
              Anunciado por: <b>{{ offer.anunciante }}</b>
            </p>
          </div>

          <div class="row">
            <p>{{ offer.valor | currency: "BRL":"symbol" }}</p>
          </div>

          <div class="row">
            <button
              class="btn btn-outline-success"
              [routerLink]="['/ofertas', offer.id]"
            >
              Ver oferta
            </button>
          </div>
        </div>
      </div>

      <hr />
    </div>
  </div>
</div>
