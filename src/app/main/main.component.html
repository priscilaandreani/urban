<div class="container">
  <div class="section">
    <h3 class="text-center">Destaques do dia!</h3>
    <h5 class="text-center">
      Aproveite as super ofertas que separamos para vocÃª:
    </h5>
  </div>

  <hr />

  <div class="row">
    <div class="offer col-sm-6 col-lg-4" *ngFor="let offer of offers">
      <div class="card">
        <img class="card-img-top" [src]="offer.imagens[0].url" />

        <div class="card-block">
          <h4 class="card-title">{{ offer.titulo }}</h4>
          <p class="card-text">{{ offer.descricao_oferta }}</p>
          <div class="flex">
            <p class="price col-sm-8">
              {{ offer.valor | currency: "BRL":"symbol" }}
            </p>
            <button
              [routerLink]="['/ofertas', offer.id]"
              class="btn btn-outline-primary col-sm-5"
            >
              Ver oferta
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>
