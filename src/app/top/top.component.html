<div class="fixed-top">
  <nav class="navbar bg-faded">
    <div class="container">
      <div class="col-sm-4 col-md-4 logo">
        <a routerLink="/" class="navbar-brand">
          <img src="/assets/logo.png" />
        </a>
      </div>
      <div class="col-sm-4 col-md-6 search">
        <input
          type="text"
          class="form-control"
          placeholder="Pesquise por ofertas..."
          #_inputSearch
          (keyup)="search(_inputSearch.value)"
        />
        <ul class="list-group list col-md-6">
          <li
            class="list-group-item"
            *ngFor="let result of resultOffers"
            (click)="cleanSearch()"
          >
            <a [routerLink]="['/ofertas', result.id]">{{
              result.titulo | shortDescription: 15
            }}</a>
          </li>
        </ul>
      </div>

      <div class="cart col-sm-4 col-md-2">
        <a routerLink="/ordem-compra"
          ><img class="cart" src="/assets/cart.svg"
        /></a>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="/restaurantes"
            >Restaurantes</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/diversao"
            >Divers√£o</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
