<div class="container">
  <div class="oferta" *ngIf="offer !== undefined">
    <div class="row">
      <div class="col">
        <h4>{{ offer.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="offer.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of offer.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{ offer.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="margin-bottom: 150px; margin-top: 25px">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            routerLink="como-utilizar"
            class="nav-link active"
            id="como-utilizar-tab"
            data-bs-toggle="tab"
            data-bs-target="#como-utilizar"
            type="button"
            role="tab"
            aria-controls="como-utilizar"
            aria-selected="true"
          >
            Como utilizar?
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            routerLink="endereco"
            class="nav-link"
            id="endereco-tab"
            data-bs-toggle="tab"
            data-bs-target="#endereco"
            type="button"
            role="tab"
            aria-controls="endereco"
            aria-selected="false"
          >
            Endere√ßo
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
